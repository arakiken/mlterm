name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04, ubuntu-20.04]

    steps:
    - uses: actions/checkout@v2

    - name: "setup linux build environment"
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: sudo apt install -y libgtk-3-dev libvterm-dev libvte-2.91-dev libsdl2-dev

    - name: "setup macos build environment"
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: brew install pkg-config

    - name: "configure on linux"
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: ./configure --with-gui=xlib,fb,console,wayland,sdl2

    - name: "configure on macos"
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: ./configure --with-gui=quartz

    - name: "build on linux"
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: make; (cd gtk; make); (cd libvterm; make)

    - name: "build on macos"
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: make
